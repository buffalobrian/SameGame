<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
   var src = document.getElementById(ev.dataTransfer.getData("text"));
   var srcParent = src.parentNode;
   var tgt = ev.currentTarget.firstElementChild;
   var sound = document.getElementById("puzzleSound");
   sound.play();

   ev.currentTarget.replaceChild(src, tgt);
   srcParent.appendChild(tgt);

   var done = true;

   for(i = 1; i<10; i++){

     var divamajig = document.getElementById('div'+i);
     var dChild = divamajig.childNodes[3];
     if(dChild.id != "drag" + i ){
       done = false;
     }
   }

   if(done){
     win();
   }
}

function win(){
  alert("you win");
}

function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
}

function start() {
var parts =[9];
for(i = 0; i<9; i++){
  parts[i]=i+1;
}

shuffleArray(parts);

for(square = 0; square<9;square++){
document.getElementById('div'+ (square+1)).innerHTML += "<img id='drag"+parts[square]+"' src='images/image_part_00"+parts[square]+".jpg' draggable='true' ondragstart='drag(event)' width='400' height='300' padding= '0' margin= '0' display ='inline-block'>"
}
};

</script>
